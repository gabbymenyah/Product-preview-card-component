<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <article class="card">
        <figure>
          <picture>
            <source
              media="(min-width: 768px)"
              srcset="./images/image-product-desktop.jpg"
            />
            <source srcset="./images/image-product-mobile.jpg" />
            <img
              src="./images/image-product-mobile.jpg"
              alt="A bottle of perfume."
            />
          </picture>
        </figure>
        <div class="product-info">
          <p class="product-type montserrat text-preset-4">Perfume</p>
          <h1 class="product-title text-preset-1">
            Gabrielle Essence Eau De Parfum
          </h1>
          <p class="product-description montserrat text-preset-3">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price-info">
            <span class="price text-preset-1">$149.99</span
            ><s class="old-price montserrat text-preset-5">$169.99</s>
          </div>
          <button class="cta montserrat text-preset-2">
            <span class="cart-icon"></span>Add to Cart
          </button>
        </div>
      </article>
    </main>
    <footer class="attribution montserrat">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/gabbymenyah">Gabby Menyah</a>.
    </footer>
  </body>
</html>
